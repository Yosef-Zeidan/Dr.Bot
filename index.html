<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Modern AI Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-container">
                 <!-- You can place an SVG logo here -->
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 2.75C9.07 2.75 6.75 5.07 6.75 8C6.75 10.93 9.07 13.25 12 13.25C14.93 13.25 17.25 10.93 17.25 8C17.25 5.07 14.93 2.75 12 2.75Z" stroke="url(#paint0_linear_105_2)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><path d="M16.94 15.59C19.1 16.63 20.25 18.82 20.25 21.25H3.75C3.75 18.82 4.9 16.63 7.06 15.59C8.61 14.86 10.28 14.5 12 14.5C13.72 14.5 15.39 14.86 16.94 15.59Z" stroke="url(#paint1_linear_105_2)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path><defs><linearGradient id="paint0_linear_105_2" x1="12" y1="2.75" x2="12" y2="13.25" gradientUnits="userSpaceOnUse"><stop stop-color="#2193b0"></stop><stop offset="1" stop-color="#6dd5ed"></stop></linearGradient><linearGradient id="paint1_linear_105_2" x1="12" y1="14.5" x2="12" y2="21.25" gradientUnits="userSpaceOnUse"><stop stop-color="#2193b0"></stop><stop offset="1" stop-color="#6dd5ed"></stop></linearGradient></defs></svg>
                <h2>Welcome Back</h2>
            </div>
            <p class="auth-subtitle">Log in to access your AI assistant.</p>
            <form id="login-form">
                <div class="input-group">
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="input-group">
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="btn-primary">Login</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
